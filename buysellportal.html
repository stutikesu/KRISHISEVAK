    /* General body and container styling */
   /* General body and container styling */
   body {
            font-family: 'Arial', sans-serif;
            background-color: #eaf1e6; /* Light green background */
            color: #2d3e50; /* Dark gray text for contrast */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-image: url('https://example.com/grass-background.jpg'); /* Optional: Background with grass/water theme */
            background-size: cover;
            background-position: center;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #2a6b3f; /* Deep green color for headings */
            font-size: 2.5em;
            font-weight: 700;
        }

        h2 {
            color: #4b9b6f; /* Lighter green for subheadings */
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #4c6b4b; /* Darker green for labels */
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #a8d08d; /* Light green border */
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #4caf50; /* Focused border color (green) */
            outline: none;
        }

        button {
            background-color: #4caf50; /* Bright green button */
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        /* Form layout on larger screens */
        @media (min-width: 768px) {
            form {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            form label {
                grid-column: span 2;
            }

            form input[type="text"],
            form input[type="email"],
            form input[type="tel"],
            form select {
                grid-column: span 2;
            }

            form button {
                grid-column: span 2;
            }
        }

        /* Custom styling for readonly fields */
        input[readonly] {
            background-color: #f0f8f0; /* Light background for readonly fields */
            cursor: not-allowed;
        }

        /* For mobile responsiveness */
        @media (max-width: 767px) {
            .container {
                padding: 15px;
            }
        }

        /* Add some spacing between form elements */
        form > label {
            margin-top: 15px;
        }

        /* Styling for card details form */
        #cardDetails {
            display: none;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }

</style>

            <!-- Card Details (hidden initially, shown when CARD is selected) -->

            <button type="submit">Proceed to Payment</button>

        function updateDistricts() {
            const state = document.getElementById("state").value;
            const districtSelect = document.getElementById("district");
            districtSelect.innerHTML = '<option value="">Select District</option>'; // Reset district options

            if (state in districtOptions) {
                const districts = districtOptions[state];
                districts.forEach(function(district) {
                    const option = document.createElement("option");
                    option.value = district;
                    option.text = district;
                    districtSelect.appendChild(option);
                });
            }
        }


                // Function to populate the quantity dropdown with options from 1 to 50
                function populateQuantityDropdown() {
            const quantitySelect = document.getElementById('quantity');

            // Loop to create option elements for values 1 to 50

                const option = document.createElement('option');
                option.value = i;
                option.text = i;
                quantitySelect.appendChild(option);
            }
        }

function updatePrice() {
            const irrigationType = document.getElementById("irrigationType").value;

            switch (irrigationType) {
                case 'package 1':
                    price = 15000;
                    break;
                case 'package 2':
                    price = 5000;
                    break;
                case 'package 3':
                    price = 3000;
                    break;
                case 'package 4':
                    price = 13000;
                    break;
            }

            document.getElementById('finalPrice').value = price;
        }


        function toggleCardDetails() {
    const paymentMode = document.getElementById('paymentmode').value;
    const cardDetails = document.getElementById('cardDetails');
    const paymentDetails = document.getElementById('paymentDetails'); // Ensure this element is retrieved

    if (paymentMode === 'CARD') {
        cardDetails.style.display = 'block'; // Show card details
    } else {

    if (paymentMode === "UPI") {
