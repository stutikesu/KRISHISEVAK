    <div class="container">
        <h1>Device Control</h1>
        <div class="buttons">
            <button id="onButton" class="control-btn">ON irrigation</button>
            <button id="offButton" class="control-btn">OFF irrigation</button>
        </div>

        <div class="status">
            <h2>Device Status</h2>
            <ul id="statusLog"></ul>
        </div>

        <div class="customization">
            <h2>Customize Device Settings</h2>
            <form id="customForm" action="/save-device-settings" method="POST">
                <label for="openTime">Device Open Time:</label>
                <input type="time" id="openTime" name="openTime" required>
                <br>
                <label for="closeTime">Device Close Time:</label>
                <input type="time" id="closeTime" name="closeTime" required>
                <br>
                <label for="usage">Irrigation Usage (hours):</label>
                <input type="number" id="usage" name="usage" min="0" required>
                <br>
                <button type="submit" class="control-btn">Save Settings</button>
            </form>
            
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const onButton = document.getElementById("onButton");
    const offButton = document.getElementById("offButton");
    const statusLog = document.getElementById("statusLog");
    const customForm = document.getElementById("customForm");

    let deviceStatus = [];

    // Function to log device status
    function logStatus(status) {
        const time = new Date().toLocaleTimeString();
        deviceStatus.push(`${status} at ${time}`);
        updateStatusLog();
    }

    // Function to update the status log in the DOM
    function updateStatusLog() {
        statusLog.innerHTML = "";
        deviceStatus.forEach(status => {
            const li = document.createElement("li");
            li.textContent = status;
            statusLog.appendChild(li);
        });
    }

    // Button events
    onButton.addEventListener("click", () => {
        logStatus("Device started");
    });

    offButton.addEventListener("click", () => {
        logStatus("Device stopped");
    });

    // Form submission event
    customForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const openTime = document.getElementById("openTime").value;
        const closeTime = document.getElementById("closeTime").value;
        const usage = document.getElementById("usage").value;

        alert(`Device will open at ${openTime}, close at ${closeTime}, and run for ${usage} hours.`);
    });
});

    </script>
